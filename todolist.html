<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
         .delete-button {
            margin-left: 10px; /* Add some space between the task and the delete button */
            color: red; /* Optional: make the delete button text red */
            cursor: pointer; /* Change cursor to pointer for better UX */
        }
    </style>
</head>
<body>
    <label for="list">Enter the tasks</label>
    <textarea name="list" id="list"></textarea>
    <input type="button" onclick="toDoList()" value="Add">
    <ul id="task">
        
    </ul>
    <script>
        let arr = []

        function toDoList(){
            let taskentry = document.getElementById('list')
            let taskValue = taskentry.value
            
            if( taskValue !== ""){
              
                let taskList = document.getElementById('task')
                let li = document.createElement('li');
                li.textContent = taskValue
                
                let deleteButton = document.createElement('button')
                deleteButton.textContent = "Delete"
                deleteButton.className = 'delete-button'
                // taskList.append(li)
                deleteButton.onclick = function (){
                    taskList.removeChild(li)
                };
                li.appendChild(deleteButton)
                taskList.appendChild(li)
                taskentry.value = "";
            }
            
        }
    </script>
</body>
</html>
